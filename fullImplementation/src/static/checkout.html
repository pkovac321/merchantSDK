  <body>
    <noscript>
      <div
        style="
          text-align: center;
          margin: 20px;
          padding: 20px;
          background-color: #f44336;
          color: white;
        "
      >
        Please enable JavaScript to continue using this application.
      </div>
    </noscript>
    <div id="main-wrapper" class="container-sm">
      <div id="error-box"></div>
      <div id="mov-header" class="text-center mb-4 mt-4">
        <div class="headerWLogo row">
          <div class="col-2">
            <img
              width="150"
              class="mt-1"
              src="https://movdpwebsiteprodae.blob.core.windows.net/images/Monoova.png"
            />
          </div>
          <div class="col-8">
            <h1 class="d-none d-md-block">Monoova Payments</h1>
          </div>
        </div>
        <h4 class="d-none d-md-block">Please fill the details below to submit your payment</h4>
      </div>
      <div id="mov-form-wrapper" class="shadow">
        <form id="mov-payment-form" class="container" onsubmit="return false">
          <div class="row g-2">
            <div class="mb-3 col-6">
              <label for="amount" class="form-label mb-0">Amount</label>
              <input
                type="text"
                class="form-control"
                id="amount"
                required
                pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                data-type="currency"
                name="amount"
                placeholder="$1,000.00"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="cardType" class="form-label mb-0">Card Type</label>
              <select name="cardType" class="form-control" id="cardType" required>
                <option value="">Select Your Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <!-- <option value="Amex">American Express</option>  //Will Be supported in Future implementation -->
              </select>
            </div>
            <div class="mb-3 col-6">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mt-4 col-12">
              <h5>Billing Address</h5>
            </div>
            <div class="mb-3 col-6">
              <label for="billingFirstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="billingFirstName"
                name="billingFirstName"
                placeholder="John"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="billingLastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="billingLastName"
                name="billingLastName"
                placeholder="Smith"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="billingStreet" class="form-label">Street</label>
              <input
                type="text"
                class="form-control"
                id="billingStreet"
                name="billingStreet"
                placeholder="123 Main St"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="billingSuburb" class="form-label">Suburb</label>
              <input
                type="text"
                class="form-control"
                id="billingSuburb"
                name="billingSuburb"
                placeholder="Sydney"
                required
              />
            </div>
            <div class="mb-3 col-6 dropdowns">
              <label for="billingCountry" class="form-label">Country</label>
              <select
                class="form-control"
                id="billingCountry"
                name="billingCountry"
                required
              ></select>
            </div>
            <div class="mb-3 col-6 dropdowns">
              <label for="billingState" class="form-label">State</label>
              <select class="form-control" id="billingState" name="billingState" required></select>
            </div>
            <div class="mb-3 col-6">
              <label for="billingPostCode" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="billingPostCode"
                name="billingPostCode"
                placeholder="2000"
                required
              />
            </div>
            <div class="mt-4 col-12">
              <h5>Tokenisation</h5>
            </div>
            <div class="row g-2">
              <div class="mb-3 col-12">
                <input type="checkbox" class="form-check-input" id="saveOnSuccess" />
                <label class="form-check-label" for="saveOnSuccess">Save on Success</label>
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-6">
                <label for="clientPaymentTokenUniqueReference" class="form-label"
                  >Token Unique Reference</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="clientPaymentTokenUniqueReference"
                  name="clientPaymentTokenUniqueReference"
                  placeholder="Enter token reference"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="customerId" class="form-label">CustomerId</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerId"
                  name="customerId"
                  placeholder="Enter customer ID"
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary mx-auto d-block"
            onclick="submitPayment(this)"
          >
            Make a Payment
          </button>
        </form>
      </div>
      <div id="loader" class="shadow justify-content-center align-items-center">
        <div class="d-flex justify-content-center" id="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div id="checkout-container" class="shadow mt-2"></div>
    </div>
